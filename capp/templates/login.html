{% extends 'base.html' %}
{% block title %}Login - SPL TeamSplitter Pro{% endblock %}

{% block content %}
<!-- üåå Futuristic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Kanit:wght@400;600&display=swap" rel="stylesheet">

<style>
  /* üå† Cosmic Base Styles */
  :root {
    --neon-blue: #00f7ff;
    --neon-purple: #9600ff;
    --deep-space: #0a0a20;
    --starlight: rgba(255, 255, 255, 0.9);
  }
  
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Kanit', sans-serif;
    background: var(--deep-space);
    color: white;
  }

  /* üöÄ Canvas Background */
  #matrixCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.7;
  }

  /* üíé Cyberpunk Card */
  .cyber-card {
    background: rgba(15, 15, 30, 0.3);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 2.5rem;
    width: 100%;
    max-width: 420px;
    border: 1px solid rgba(0, 247, 255, 0.3);
    box-shadow:
      0 0 25px rgba(0, 247, 255, 0.2),
      0 0 50px rgba(150, 0, 255, 0.15),
      inset 0 0 15px rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0.5deg); }
    50% { transform: translateY(-15px) rotate(-0.5deg); }
  }

  /* üõ∞Ô∏è Header Styles */
  .login-header {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
  }

  .login-title {
    font-size: 2rem;
    color: var(--neon-blue);
    text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    letter-spacing: 2px;
    margin-bottom: 0.5rem;
  }

  .login-icon {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 15px var(--neon-blue);
    animation: pulse 2s infinite alternate;
  }

  @keyframes pulse {
    0% { opacity: 0.8; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.1); }
  }

  /* üë®‚ÄçüöÄ Form Elements */
  .form-group {
    margin-bottom: 1.5rem;
    position: relative;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--neon-blue);
    font-size: 0.9rem;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    background: rgba(10, 10, 30, 0.7);
    border: 1px solid rgba(0, 247, 255, 0.3);
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  input:focus {
    outline: none;
    border-color: var(--neon-blue);
    box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
    background: rgba(20, 20, 50, 0.9);
  }

  /* ü™ê Submit Button */
  .btn-matrix {
    width: 100%;
    padding: 14px;
    background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
    border: none;
    border-radius: 8px;
    color: white;
    font-family: 'Orbitron', sans-serif;
    font-size: 1rem;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    z-index: 1;
    margin-top: 1rem;
  }

  .btn-matrix:hover {
    transform: translateY(-2px);
    box-shadow: 
      0 0 20px rgba(0, 247, 255, 0.5),
      0 0 40px rgba(150, 0, 255, 0.3);
  }

  .btn-matrix::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.5s;
    z-index: -1;
  }

  .btn-matrix:hover::before {
    left: 100%;
  }

  /* üîó Error Message */
  .alert-matrix {
    background: rgba(255, 50, 50, 0.2);
    border: 1px solid rgba(255, 50, 50, 0.5);
    color: #ffcccc;
    padding: 12px;
    border-radius: 8px;
    margin-top: 1.5rem;
    text-align: center;
    backdrop-filter: blur(5px);
  }

  /* üåê Container */
  .login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }
</style>

<!-- üåå Matrix Rain Canvas -->
<canvas id="matrixCanvas"></canvas>

<!-- üöÄ Main Content -->
<div class="login-container">
  <div class="cyber-card">
    <div class="login-header">
      <div class="login-icon">üîê</div>
      <div class="login-title">SPL TEAMSPLITTER PRO</div>
    </div>
    
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">USERNAME</label>
        <input type="text" id="id_username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="id_password">PASSWORD</label>
        <input type="password" id="id_password" name="password" required>
      </div>
      
      <button type="submit" class="btn-matrix">ACCESS SYSTEM</button>
    </form>
    
    {% if form.errors %}
      <div class="alert-matrix">
        ‚ö†Ô∏è Invalid credentials. Access denied.
      </div>
    {% endif %}
  </div>
</div>

<!-- üåå Matrix Rain JavaScript -->
<script>
  // Matrix Rain Effect
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  
  // Set canvas to full window size
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  // Matrix characters - taken from Katakana and Latin characters
  const matrixChars = "„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  
  // Set font size and calculate columns
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  
  // Create an array of drops - one per column
  const drops = [];
  for (let i = 0; i < columns; i++) {
    drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
  }
  
  // Draw the characters
  function draw() {
    // Black background with opacity for trail effect
    ctx.fillStyle = 'rgba(5, 5, 15, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Set style for characters
    ctx.fillStyle = '#0f0'; // Matrix green
    ctx.font = `${fontSize}px monospace`;
    
    // Loop over drops
    for (let i = 0; i < drops.length; i++) {
      // Get random character
      const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
      
      // Draw character
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      
      // Reset drop to top when it reaches bottom
      // Add randomness to make it look more organic
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      
      // Move drop down
      drops[i]++;
    }
  }
  
  // Animation loop
  setInterval(draw, 33);
  
  // Handle window resize
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // Recalculate columns
    const newColumns = canvas.width / fontSize;
    // Adjust drops array
    if (newColumns > drops.length) {
      // Add new columns
      for (let i = drops.length; i < newColumns; i++) {
        drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
      }
    } else if (newColumns < drops.length) {
      // Remove extra columns
      drops.length = newColumns;
    }
  });
  
  // Interactive effect - mouse creates waves in the matrix
  let mouseX = null;
  let mouseY = null;
  
  window.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });
  
  window.addEventListener('mouseout', () => {
    mouseX = null;
    mouseY = null;
  });
  
  // Enhanced drawing function with mouse interaction
  function enhancedDraw() {
    // Black background with opacity for trail effect
    ctx.fillStyle = 'rgba(5, 5, 15, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Set style for characters
    ctx.fillStyle = '#0f0'; // Matrix green
    ctx.font = `${fontSize}px monospace`;
    
    // Loop over drops
    for (let i = 0; i < drops.length; i++) {
      // Get random character
      const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
      const x = i * fontSize;
      const y = drops[i] * fontSize;
      
      // Mouse interaction - create wave effect
      if (mouseX && mouseY) {
        const dx = mouseX - x;
        const dy = mouseY - y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 100) {
          // Change color near mouse
          ctx.fillStyle = `hsl(${120 + distance / 2}, 100%, 50%)`;
          // Push drops away from mouse
          if (distance < 80) {
            drops[i] += 0.5;
          }
        } else {
          ctx.fillStyle = '#0f0';
        }
      }
      
      // Draw character
      ctx.fillText(text, x, y);
      
      // Reset drop to top when it reaches bottom
      if (y > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      
      // Move drop down
      drops[i]++;
    }
    
    // Call the next frame
    requestAnimationFrame(enhancedDraw);
  }
  
  // Start the enhanced animation
  enhancedDraw();
</script>
{% endblock %}
