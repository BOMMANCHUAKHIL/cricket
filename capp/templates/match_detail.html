<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-primary">ðŸ“‹ Create a New Match</h2>
  <form method="POST" class="card shadow p-4">
    {% csrf_token %}

    <!-- Team 1 Selection -->
    <div class="mb-3">
      <label for="team1" class="form-label fw-bold">Select Team 1</label>
      <select name="team1" id="team1" class="form-select" required>
        <option value="">-- Choose Team 1 --</option>
        {% for team in teams %}
          <option value="{{ team.id }}">{{ team.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Team 2 Selection -->
    <div class="mb-3">
      <label for="team2" class="form-label fw-bold">Select Team 2</label>
      <select name="team2" id="team2" class="form-select" required>
        <option value="">-- Choose Team 2 --</option>
        {% for team in teams %}
          <option value="{{ team.id }}">{{ team.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Total Overs -->
    <div class="mb-3">
      <label for="total_overs" class="form-label fw-bold">Total Overs</label>
      <input type="number" name="total_overs" id="total_overs" class="form-control" min="1" max="50" required>
    </div>

    <button type="submit" class="btn btn-success">âœ… Start Match</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
