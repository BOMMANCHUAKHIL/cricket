<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Team Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-warning">✏️ Edit Team Name</h2>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label fw-bold">Team Name</label>
      <input type="text" class="form-control" name="name" value="{{ team.name }}" required>
    </div>

    <button type="submit" class="btn btn-success">✅ Save Changes</button>
    <a href="{% url 'start_match' %}" class="btn btn-secondary ms-2">↩️ Cancel</a>
  </form>
</div>
</body>
</html>
