{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Member</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .edit-card {
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center mb-4">
    <div class="col-md-8 text-center">
      <h1 class="fw-bold text-primary">✏️ Edit Member</h1>
      <p class="text-muted">Modify the member's name below and save changes.</p>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card edit-card p-4 bg-white">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.name.label_tag }}
            {{ form.name }}
            {% if form.name.errors %}
              <div class="text-danger">{{ form.name.errors }}</div>
            {% endif %}
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Update Member ✅</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
